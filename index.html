<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="./Style/style.css">

</head>
<body>

    <h1>Calculadora de Gorjeta</h1>

    <label for="valorTotal">Digite o valor da conta total:</label>
    <input type="number" id="valorTotal" step="0.01" required><br>

    <label for="porcentagemGorjeta">Escolha a porcentagem da gorjeta:</label>
    <select id="porcentagemGorjeta" required>
        <option value="10%">10%</option>
        <option value="20%">20%</option>
        <option value="30%">30%</option>
    </select><br>

    <button type="button" onclick="calcularGorjeta()">Calcular Gorjeta</button>

    <div id="resultadoGorjeta"></div> <!-- Elemento para exibir o resultado -->

    <script src="calculadora.js"></script>

    <footer>Desenvolvido por Duardo</footer>
</body>
</html>
